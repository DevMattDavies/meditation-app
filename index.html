<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Meditation App</title>
</head>

<body>
    <!-- Background video -->
    <section id="background-video">
        <video class="background-video" preload="auto" autoplay muted loop>
            <source src="./videos/video-2.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Content container -->
    <section id="content-container">
        <div id="countdown">
            <h1 id="countdown-numbers">0:00</h1>
        </div>
        <div id="timer-options">
            <div class="top-row">
                <button type="button" class="timer-option-button" id="ten-minute-button" tabindex="0"><span
                        id="ten-min">10</span><br>min</button>
            </div>
            <div class="bottom-row">
                <button type="button" class="timer-option-button" id="twenty-minute-button" tabindex="0"><span
                        id="twenty-min">20</span><br>min</button>
                <button type="button" class="timer-option-button" id="thirty-minute-button" tabindex="0"><span
                        id="thirty-min">30</span><br>min</button>
            </div>
        </div>
        <div id="meditation-quote">
            <h1 id="meditation-text"></h1>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
