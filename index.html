<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Meditation App</title>
</head>

<body>
    <!-- Background video -->
    <section id="background-video">
        <video class="background-video" playsinline autoplay muted loop>
            <source src="videos/video-1.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Content container -->
    <section id="content-container">
        <div id="countdown">
            <h1>0:00</h1>
        </div>
        <div id="timer-options">
            <div class="top-row">
                <button type="button" class="timer-option-button" id="ten-minute-button">10<br>min</button>
            </div>
            <div class="bottom-row">
                <button type="button" class="timer-option-button" id="twenty-minute-button">20<br>min</button>
                <button type="button" class="timer-option-button" id="thirty-minute-button">30<br>min</button>
            </div>
        </div>

    </section>


    <script src="index.js"></script>
</body>

</html>
